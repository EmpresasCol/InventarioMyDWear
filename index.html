<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Inventario | Calvin Klein & Deportivos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab.active {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            transform: translateY(-2px);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .form-group input, 
        .form-group select {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, 
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .image-upload {
            border: 3px dashed #bdc3c7;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .image-upload:hover {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .image-upload.drag-over {
            border-color: #2ecc71;
            background: #d5e8d4;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .btn-delete {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-delete:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .inventory-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #ecf0f1;
        }

        .inventory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card-info {
            line-height: 1.6;
        }

        .card-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .card-info p {
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 25px rgba(243, 156, 18, 0.3);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                justify-content: center;
            }
            
            .tab {
                flex: 1;
                min-width: 120px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Gesti√≥n de Inventario</h1>
            <p>Calvin Klein & Conjuntos Deportivos para Hombres</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('add-item')">‚ûï Agregar Producto</button>
            <button class="tab" onclick="showTab('inventory')">üì¶ Inventario</button>
            <button class="tab" onclick="showTab('stats')">üìä Estad√≠sticas</button>
        </div>

        <div class="content">
            <!-- Secci√≥n Agregar Producto -->
            <div id="add-item" class="form-section active">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">Agregar Nuevo Producto</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Tipo de Producto</label>
                        <select id="productType" onchange="toggleProductFields()">
                            <option value="conjunto">Conjunto Deportivo</option>
                            <option value="boxer">Boxer Calvin Klein</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Talla</label>
                        <select id="size">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Color</label>
                        <input type="text" id="color" placeholder="Ej: Negro, Azul, Rojo...">
                    </div>

                    <!-- Campos espec√≠ficos para conjuntos -->
                    <div class="form-group" id="brandGroup">
                        <label>Marca</label>
                        <select id="brand">
                            <option value="Nike">Nike</option>
                            <option value="Adidas">Adidas</option>
                            <option value="Under Armour">Under Armour</option>
                            <option value="Puma">Puma</option>
                        </select>
                    </div>

                    <!-- Campos espec√≠ficos para boxers -->
                    <div class="form-group" id="logoGroup" style="display: none;">
                        <label>Tipo de Logo</label>
                        <select id="logoType">
                            <option value="peque√±as">Letras Peque√±as</option>
                            <option value="grandes">Letras Grandes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" id="quantity" min="1" value="1">
                    </div>

                    <div class="form-group">
                        <label>Precio (Opcional)</label>
                        <input type="number" id="price" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <div class="form-group">
                    <label>Imagen del Producto</label>
                    <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="previewImage(this)">
                        <div id="uploadText">
                            üì∑ Haz clic aqu√≠ o arrastra una imagen<br>
                            <small>Formatos soportados: JPG, PNG, GIF</small>
                        </div>
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>
                </div>

                <button class="btn" onclick="saveProduct()">üöÄ Agregar Producto</button>
            </div>

            <!-- Secci√≥n Inventario -->
            <div id="inventory" class="form-section">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">Inventario Actual</h2>
                
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="üîç Buscar productos..." onkeyup="filterProducts()">
                </div>

                <div id="inventoryContainer" class="inventory-grid">
                    <!-- Los productos se cargar√°n aqu√≠ din√°micamente -->
                </div>
            </div>

            <!-- Secci√≥n Estad√≠sticas -->
            <div id="stats" class="form-section">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">Estad√≠sticas del Inventario</h2>
                
                <div class="stats" id="statsContainer">
                    <!-- Las estad√≠sticas se cargar√°n aqu√≠ din√°micamente -->
                </div>

                <div style="margin-top: 30px;">
                    <h3 style="color: #2c3e50; margin-bottom: 15px;">Resumen por Categor√≠as</h3>
                    <div id="categoryBreakdown"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
const API_BASE = "https://inventory-backend-7jjr.onrender.com"; // Reemplaza por tu URL real

// Mostrar secciones
function showTab(tabName) {
    document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
    event.target.classList.add('active');

    if (tabName === 'inventory') loadInventory();
    else if (tabName === 'stats') loadStats();
}

// Alternar campos din√°micos
function toggleProductFields() {
    const type = document.getElementById('productType').value;
    document.getElementById('brandGroup').style.display = (type === 'conjunto') ? 'block' : 'none';
    document.getElementById('logoGroup').style.display = (type === 'boxer') ? 'block' : 'none';
}

// Previsualizar imagen
function previewImage(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('imagePreview').src = e.target.result;
            document.getElementById('imagePreview').style.display = 'block';
            document.getElementById('uploadText').style.display = 'none';
        };
        reader.readAsDataURL(file);
    }
}

        
// Guardar producto
async function saveProduct() {
    const formData = new FormData();
    const type = document.getElementById('productType').value;
    formData.append('type', type);
    formData.append('size', document.getElementById('size').value);
    formData.append('color', document.getElementById('color').value.trim());
    formData.append('quantity', parseInt(document.getElementById('quantity').value));
    formData.append('price', parseFloat(document.getElementById('price').value || 0));
    if (type === 'conjunto') formData.append('brand', document.getElementById('brand').value);
    if (type === 'boxer') formData.append('logo_type', document.getElementById('logoType').value);
    if (document.getElementById('imageInput').files[0]) {
        formData.append('image', document.getElementById('imageInput').files[0]);
    }

    try {
        const res = await fetch(`${API_BASE}/api/products`, { method: 'POST', body: formData });
        const data = await res.json();
        if (data.success) {
            alert("‚úÖ Producto guardado exitosamente.");
            clearForm();
            loadInventory();
        } else {
            alert("‚ùå Error: " + data.message);
        }
    } catch (err) {
        console.error(err);
        alert("‚ùå No se pudo conectar al servidor.");
    }
}
    


        // Funci√≥n para limpiar formulario
        function clearForm() {
            document.getElementById('color').value = '';
            document.getElementById('quantity').value = '1';
            document.getElementById('price').value = '';
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('uploadText').style.display = 'block';
        }

// Cargar inventario
let inventory = [];

async function loadInventory() {
    const container = document.getElementById('inventoryContainer');
    container.innerHTML = '';

    try {
        const res = await fetch(`${API_BASE}/api/products`);
        const result = await res.json();

        if (!result.success || !result.data.length) {
            container.innerHTML = '<p>No hay productos registrados.</p>';
            return;
        }

        inventory = result.data;

        inventory.forEach(p => {
            container.innerHTML += `
                <div class="inventory-card">
                    ${p.image_url ? `<img src="${p.image_url}" width="100">` : ''}
                    <p><strong>${p.type}</strong> - ${p.color} (${p.size})</p>
                    ${p.brand ? `<p>Marca: ${p.brand}</p>` : ''}
                    ${p.logo_type ? `<p>Logo: ${p.logo_type}</p>` : ''}
                    <p>Cantidad: ${p.quantity}</p>
                    <p>Precio: $${p.price}</p>
                </div>
            `;
        });

    } catch (err) {
        console.error('‚ùå Error al cargar productos:', err);
        container.innerHTML = '<p>Error al cargar productos</p>';
    }
}


        // Funci√≥n para filtrar productos
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.inventory-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Funci√≥n para eliminar producto
async function deleteProduct(id) {
    if (!confirm("¬øEliminar este producto?")) return;

    try {
        const res = await fetch(`${API_BASE}/api/products/${id}`, { method: 'DELETE' });
        const data = await res.json();
        if (data.success) {
            alert("‚úÖ Producto eliminado");
            loadInventory(); // recarga la vista
        } else {
            alert("‚ùå Error al eliminar: " + data.message);
        }
    } catch (err) {
        console.error(err);
        alert("‚ùå Error al conectar con el servidor");
    }
}


        // Funci√≥n para editar producto (simplificada)
async function editProduct(id) {
    const producto = inventory.find(p => p.id === id);
    const nuevaCantidad = prompt("Nueva cantidad:", producto.quantity);
    if (!nuevaCantidad || isNaN(nuevaCantidad) || nuevaCantidad <= 0) return;

    try {
        const res = await fetch(`${API_BASE}/api/products/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ...producto, quantity: parseInt(nuevaCantidad) })
        });

        const data = await res.json();
        if (data.success) {
            alert("‚úÖ Cantidad actualizada");
            loadInventory();
        } else {
            alert("‚ùå Error al actualizar");
        }
    } catch (err) {
        console.error(err);
        alert("‚ùå Error al conectar con el servidor");
    }
}


        // Funci√≥n para cargar estad√≠sticas
        function loadStats() {
                if (!inventory.length) {
                document.getElementById('statsContainer').innerHTML = '<p>No hay datos</p>';
                return;
                }

            const totalProducts = inventory.reduce((sum, product) => sum + product.quantity, 0);
            const totalValue = inventory.reduce((sum, product) => sum + (product.price * product.quantity), 0);
            const conjuntos = inventory.filter(p => p.type === 'conjunto').reduce((sum, p) => sum + p.quantity, 0);
            const boxers = inventory.filter(p => p.type === 'boxer').reduce((sum, p) => sum + p.quantity, 0);

            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <h3>${totalProducts}</h3>
                    <p>Total Productos</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(45deg, #9b59b6, #8e44ad);">
                    <h3>${conjuntos}</h3>
                    <p>Conjuntos Deportivos</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(45deg, #e74c3c, #c0392b);">
                    <h3>${boxers}</h3>
                    <p>Boxers Calvin Klein</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(45deg, #2ecc71, #27ae60);">
                    <h3>$${totalValue.toFixed(2)}</h3>
                    <p>Valor Total Inventario</p>
                </div>
            `;

            // Breakdown por marcas y tipos
            const brands = {};
            const sizes = {};
            
            inventory.forEach(product => {
                if (product.brand) {
                    brands[product.brand] = (brands[product.brand] || 0) + product.quantity;
                }
                sizes[product.size] = (sizes[product.size] || 0) + product.quantity;
            });

            let breakdown = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">';
            
            if (Object.keys(brands).length > 0) {
                breakdown += '<div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);"><h4 style="color: #2c3e50; margin-bottom: 10px;">Por Marca</h4>';
                for (const [brand, count] of Object.entries(brands)) {
                    breakdown += `<p style="margin: 5px 0;"><strong>${brand}:</strong> ${count} unidades</p>`;
                }
                breakdown += '</div>';
            }

            breakdown += '<div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);"><h4 style="color: #2c3e50; margin-bottom: 10px;">Por Talla</h4>';
            for (const [size, count] of Object.entries(sizes)) {
                breakdown += `<p style="margin: 5px 0;"><strong>${size}:</strong> ${count} unidades</p>`;
            }
            breakdown += '</div></div>';

            document.getElementById('categoryBreakdown').innerHTML = breakdown;
        }

        // Configurar drag and drop para im√°genes
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.querySelector('.image-upload');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('drag-over');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const fileInput = document.getElementById('imageInput');
                    fileInput.files = files;
                    previewImage(fileInput);
                }
            });
        });
    </script>
</body>
</html>
